<script>
    window.favorites = {
        get: () => JSON.parse(localStorage.getItem('favorites') || '[]'),

        add: (city) => {
            let favs = JSON.parse(localStorage.getItem('favorites') || '[]');
            if (!favs.includes(city)) {
                favs.push(city);
                localStorage.setItem('favorites', JSON.stringify(favs));
            }
        },

        remove: (city) => {
            let favs = JSON.parse(localStorage.getItem('favorites') || '[]');
            favs = favs.filter(c => c !== city);
            localStorage.setItem('favorites', JSON.stringify(favs));
        },

        toggle: (city) => {
            let favs = JSON.parse(localStorage.getItem('favorites') || '[]');
            if (favs.includes(city)) {
                favs = favs.filter(c => c !== city);
            } else {
                favs.push(city);
            }
            localStorage.setItem('favorites', JSON.stringify(favs));
        }
    };
</script>
